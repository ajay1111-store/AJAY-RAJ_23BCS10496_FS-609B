<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Auth Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="register-section" class="form-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p class="switch-text">Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>

        <div id="login-section" class="form-section hidden">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="log-username" placeholder="Username" required>
                <input type="password" id="log-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="switch-text">New user? <a href="#" onclick="showRegister()">Register here</a></p>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
